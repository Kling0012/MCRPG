# ============================================
# RPGPlugin スキル テンプレート
# ============================================
#
# 使用方法:
# 1. このファイルをコピーして skills/ ディレクトリに配置
# 2. ファイル名と id, name, display_name を編集
# 3. 必要なセクションをカスタマイズ（不要なセクションは削除可）
#
# アクティブ/パッシブの区別は廃止されました。
# スキルの性質は設定内容で決まります:
# - コスト/クールダウン/ターゲット/ダメージを持つ → 発動型スキル
# - ステータスボーナスを持つ → 常時発動型スキル
# - 両方を持つ → ハイブリッドスキル

# ============================================
# 基本情報
# ============================================
# スキルID（一意である必要があります）
id: template_skill
# スキル名（内部識別用）
name: テンプレートスキル
# 表示名（カラーコード使用可能、§または&）
display_name: "&eテンプレートスキル"
# 説明（リスト形式、カラー使用可）
description:
  - "&aスキルの説明をここに記述"
  - "&e複数行可能"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数（数式で使用可能）
# ============================================
# 数式内で参照できる独自変数を定義
variables:
  base_value: 10.0
  scale_factor: 1.5

# ============================================
# コスト設定（発動型スキル用）
# ============================================
cost:
  type: mana                    # コストタイプ: mana または hp
  base: 20                      # 基本コスト（Lv1時の値）
  per_level: 2                  # レベル毎の変化量（負の値で減少）
  min: 5                        # 最低コスト（オプション）
  max: 100                      # 最大コスト（オプション）

# ============================================
# クールダウン設定（発動型スキル用）
# ============================================
cooldown:
  base: 10.0                    # 基本CD（Lv1時の値、秒）
  per_level: -0.5              # レベル毎の変化量（負の値で減少）
  min: 3.0                      # 最低CD（オプション）

# ============================================
# ダメージ計算（攻撃スキル用）
# ============================================
# 使用可能な変数:
#   BASE_DAMAGE: 基本ダメージ
#   LEVEL: スキルレベル（Lv または Lv）
#   STRENGTH, INTELLIGENCE, SPIRIT, VITALITY, DEXTERITY: ステータス値
#   variables で定義したカスタム変数
damage:
  formula: "BASE_DAMAGE + (INT * scale_factor) + (Lv * 5)"
  base: 20.0                    # 基本ダメージ
  stat: INTELLIGENCE            # 補正ステータス（オプション）

# ============================================
# ステータスボーナス（常時発動型スキル用）
# ============================================
# type: strength, intelligence, spirit, vitality, dexterity,
#       max_health, max_mana, defense, magic_defense
stats:
  - type: strength
    formula: "base_value + Lv * 2"
  - type: max_health
    formula: "(base_value + Lv * 5) * 10"

# ============================================
# ターゲット設定
# ============================================
# typeの種類:
#   self           : 自分自身
#   self_plus_one  : 自分 + 近くの味方1体
#   nearest_hostile: 最も近い敵対的エンティティ
#   nearest_player : 最も近いプレイヤー
#   nearest_entity : 最も近いエンティティ
#   sphere         : 球形範囲
#   circle         : 円形範囲（水平）
#   cone           : 扇状範囲
#   rect           : 四角形範囲
#   line           : 直線範囲
#   aoe            : 範囲攻撃（汎用）
targeting:
  type: sphere
  sphere:
    radius: 5.0                 # 範囲（ブロック）
  cone:
    angle: 90.0                 # 角度（度数法）
    range: 10.0                 # 距離
  rect:
    width: 6.0                  # 幅
    depth: 10.0                 # 奥行き
  circle:
    radius: 5.0                 # 半径

# キャスト時間（秒、オプション）
cast_time: 1

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none                  # 親スキルID（必要な場合、なければnone）
  unlock_requirements:
    - type: level               # 解除条件タイプ: level, stat, class, skill
      value: 5                  # 必要プレイヤーレベル
    - type: stat
      stat: STRENGTH            # 必要ステータス
      value: 30
    - type: class
      value: warrior            # 必要クラス
    - type: skill
      value: basic_attack       # 必要スキルID
  cost: 50                      # スキルポイントコスト

# ============================================
# その他の設定
# ============================================
# アイコンマテリアル（GUI表示用、省略時はデフォルト）
icon_material: DIAMOND_SWORD

# 使用可能なクラス（省略時は全クラスで使用可能）
available_classes:
  - warrior
  - knight
  - mage

# ============================================
# 設定例
# ============================================
#
# 【発動型攻撃スキルの例】
# - cost, cooldown, damage, targeting を設定
# - stats は削除
#
# 【常時発動型スキルの例】
# - stats を設定
# - cost, cooldown, damage, targeting は削除
#
# 【強化バフスキルの例】
# - cost, cooldown, stats を設定
# - damage, targeting は削除
#
# 【範囲攻撃スキルの例】
# - cost, cooldown, damage, targeting(sphere/cone) を設定
#
