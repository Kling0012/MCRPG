# ============================================
# RPGPlugin スキル: Fireball (ファイアボール)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 魔法使いの基本攻撃魔法
# 爆発するファイアボールを放つ
# ============================================

# 基本情報
id: fireball
name: ファイアボール
type: normal
display_name: "&6ファイアボール"
description:
  - "&f爆発するファイアボールを放つ"
  - "&e範囲ダメージと炎効果"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_radius: 3.0
  base_burn: 3.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 25
  per_level: 2
  min: 15
  max: 50

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 12.0
  per_level: -0.5
  min: 8.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 8) + (INT * 2.0)"
  base: 30.0
  stat: INTELLIGENCE

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: sphere
  sphere:
    radius: 5.0             # 発射距離

# キャスト時間（秒）
cast_time: 1

# ============================================
# 追加効果
# ============================================
# 爆発半径
explosion_radius: "base_radius + Lv * 0.4"
# 炎効果の持続時間（秒）
burn_duration: "base_burn + Lv"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none
  unlock_requirements:
    - type: level
      value: 1
    - type: class
      value: mage
  cost: 1

# ============================================
# その他の設定
# ============================================
icon_material: BLAZE_ROD

available_classes:
  - mage
