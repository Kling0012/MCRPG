# ============================================
# RPGPlugin クラス設定: Archer (弓使い)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 基本クラス: 遠距離物理攻撃を得意とするクラス
# ステータス成長: DEX (敏捷), STR (力)
# ============================================

# 基本情報
id: archer
name: 弓使い
display_name: "&a弓使い"
prefix: "&a[弓]"
description:
  - "&f遠距離物理攻撃を得意とするクラス"
  - "&eDEXとSTRが成長しやすい"
  - "&7基本クラス"

# クラスグループ
group: class

# 最大レベル
max_level: 50

# ============================================
# ステータス設定
# ============================================
health:
  base: 80
  scale: 8

mana:
  base: 60
  scale: 6

# ステータス成長
stat_growth:
  auto:
    dexterity: 2      # DEX: 命中率、回避率に影響
    strength: 1       # STR: 物理ダメージに影響
  manual_points: 3

# クラス固有のステータスボーナス
passive_bonuses:
  - type: physical_damage
    formula: "8 + Lv * 1.5"
  - type: move_speed
    formula: "0.1 + Lv * 0.01"

# ============================================
# マナ回復
# ============================================
mana_regen: 2.0

# ============================================
# 経験値獲得方法
# ============================================
# MOB(1) + BLOCK_BREAK(2) + QUEST(32)
exp_source: 35

# ============================================
# 使用可能スキル
# ============================================
available_skills:
  - power_shot
  - multi_shot
  - explosive_arrow
  - evasion
  - aimed_shot

# ============================================
# その他
# ============================================
icon: BOW

exp_diminish:
  start_level: 30
  reduction_rate: 0.5
