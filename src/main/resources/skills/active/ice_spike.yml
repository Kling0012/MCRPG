# ============================================
# RPGPlugin スキル: Ice Spike (アイスパイク)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 魔法使いの氷魔法
# 氷の針を放ち、敵をスロウさせる
# ============================================

# 基本情報
id: ice_spike
name: アイスパイク
type: normal
display_name: "&bアイスパイク"
description:
  - "&f氷の針を放ち、敵をスロウさせる"
  - "&e単体攻撃 + 移動速度低下"

# 最大レベル
max_level: 5

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 18
  per_level: 1
  min: 12
  max: 30

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 6.0
  per_level: -0.2
  min: 4.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 6) + (INT * 1.8)"
  base: 25.0
  stat: INTELLIGENCE

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 15.0

# キャスト時間（秒）
cast_time: 0.5

# ============================================
# 追加効果
# ============================================
# スロウ時間（秒）
slow_duration: "2.0 + Lv * 0.5"
# スロウ強度（0.0-1.0、1.0で完全停止）
slow_intensity: "0.3 + Lv * 0.05"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: fireball
  unlock_requirements:
    - type: level
      value: 5
    - type: class
      value: mage
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: ICE_BLOCK

available_classes:
  - mage
