# ============================================
# RPGPlugin スキル: Critical Mastery (クリティカルマスタリー)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 常時発動型パッシブスキル
# クリティカル率とダメージが増加する
# ============================================

# 基本情報
id: critical_mastery
name: クリティカルマスタリー
type: normal
display_name: "&eクリティカルマスタリー"
description:
  - "&fクリティカル率とダメージが増加する"
  - "&eパッシブスキル（常時発動）"

# 最大レベル
max_level: 10

# ============================================
# カスタム変数
# ============================================
variables:
  base_crit_chance: 5.0
  base_crit_damage: 150.0
  chance_per_level: 1.5
  damage_per_level: 5.0

# ============================================
# パッシブ効果（コスト/クールダウンなしで常時発動）
# ============================================
# クリティカル率上昇（%）
crit_chance: "base_crit_chance + (Lv - 1) * chance_per_level"
# クリティカルダメージ上昇（%）
crit_damage: "base_crit_damage + (Lv - 1) * damage_per_level"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: power_strike
  unlock_requirements:
    - type: level
      value: 5
    - type: class
      value: warrior
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: GOLD_SWORD

# 使用可能なクラス
available_classes:
  - warrior
  - assassin
