# パッシブスキル テンプレート
#
# 使用方法:
# 1. このファイルをコピーして skills/passive/ ディレクトリに配置
# 2. name, display_name, description を編集
# 3. ボーナス値をカスタマイズ
# 4. 必要に応じて levels, requirements を調整

# スキルID（一意である必要があります）
name: "template_passive_skill"
# 表示名（カラーコード使用可能、§または&）
display_name: "&eテンプレートパッシブスキル"
# スキルタイプ（ACTIVE または PASSIVE）
type: "PASSIVE"
# 説明
description: "常時発動するパッシブスキル"

# 最大レベル
max_level: 10

# 基本ボーナス値
base_bonus: 5

# レベルごとの効果
levels:
  1:
    bonus_value: 5          # ボーナス値
    multiplier: 1.0         # 倍率
  2:
    bonus_value: 6
    multiplier: 1.05
  3:
    bonus_value: 7
    multiplier: 1.1
  4:
    bonus_value: 8
    multiplier: 1.15
  5:
    bonus_value: 10
    multiplier: 1.2
  6:
    bonus_value: 12
    multiplier: 1.25
  7:
    bonus_value: 14
    multiplier: 1.3
  8:
    bonus_value: 16
    multiplier: 1.35
  9:
    bonus_value: 18
    multiplier: 1.4
  10:
    bonus_value: 20
    multiplier: 1.5

# 必要条件
requirements:
  level: 5                      # 必要プレイヤーレベル
  class:                        # 使用可能なクラス（省略可能）
    - "warrior"
    - "knight"
  # ステータス要件（省略可能）
  # stat:
  #   STRENGTH: 30

# アンロックコスト（ゴールド）
unlock_cost: 100

# 使用可能なクラス（省略可能、requirements.classがある場合は不要）
# available_classes:
#   - "warrior"
#   - "knight"

# パッシブ効果タイプ（bonus, multiplier, chance等）
effect_type: "bonus"

# カスタムパラメータ（省略可能、スキル固有のパラメータを定義）
custom_params:
  trigger_chance: 0.1          # 10%の確率で発動
  effect_duration: 5           # 効果持続時間（秒）
  cooldown: 30                 # クールダウン（秒）
