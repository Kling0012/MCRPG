name: Claude AI Coder

on:
  workflow_dispatch:
  push:
    branches:
      - Local50
      - main
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  id-token: write
  pull-requests: write
  issues: write

jobs:
  build-and-review:
    name: Build & AI Review
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write
      issues: write
    env:
      ANTHROPIC_BASE_URL: ${{ secrets.CUSTOM_BASE_URL }}
      ANTHROPIC_API_KEY: ${{ secrets.CUSTOM_API_KEY }}
      GH_REPO: ${{ github.repository }}
      GH_TOKEN: ${{ github.token }}
      GITHUB_TOKEN: ${{ github.token }}
      CLAUDE_CODE_VERSION: 2.1.9

    steps:
      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: |
            ~/.bun
            ~/.cache/bun
          key: ${{ runner.os }}-bun

      - name: Cache Claude Code
        uses: actions/cache@v4
        with:
          path: |
            ~/.local/bin/claude
            ~/.claude
          key: ${{ runner.os }}-claude-code-${{ env.CLAUDE_CODE_VERSION }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        id: build
        continue-on-error: true
        run: |
          mvn clean package -Dmaven.test.skip=true -B 2>&1 | tee build.log

      - name: Compile Check
        id: compile
        continue-on-error: true
        run: |
          mvn compile -B 2>&1 | tee -a build.log

