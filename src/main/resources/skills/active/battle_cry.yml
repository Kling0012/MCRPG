# ============================================
# RPGPlugin スキル: Battle Cry (バトルクライ)
# ============================================
# バフスキル
# 味方の攻撃力を一時的に上昇させる
# ============================================

# 基本情報
id: battle_cry
name: バトルクライ
type: normal
display_name: "&cバトルクライ"
description:
  - "&f味方の攻撃力を一時的に上昇させる"
  - "&e範囲内の味方にバフを付与"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_buff: 10.0
  buff_per_level: 3.0
  buff_duration: 8.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 30
  per_level: 2
  min: 20
  max: 50

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 30.0
  per_level: -2.0
  min: 15.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: sphere
  sphere:
    radius: 8.0

# キャスト時間（秒）
cast_time: 0.5

# ============================================
# バフ効果
# ============================================
# 物理ダメージ上昇（%）
physical_damage_buff: "base_buff + (Lv - 1) * buff_per_level"
# バフ持続時間（秒）
buff_duration: buff_duration

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: power_strike
  unlock_requirements:
    - type: level
      value: 10
    - type: class
      value: warrior
  cost: 3

# ============================================
# その他の設定
# ============================================
icon_material: IRON_AXE

available_classes:
  - warrior
