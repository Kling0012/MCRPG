# ============================================
# RPGPlugin スキル: Life Steal (ライフスティール)
# ============================================
# ライフスティールスキル
# 与えたダメージの一部を回復する
# ============================================

# 基本情報
id: life_steal
name: ライフスティール
type: normal
display_name: "&cライフスティール"
description:
  - "&f与えたダメージの一部を回復する"
  - "&e吸血効果"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_steal: 0.3        # 30% lifesteal at level 1
  steal_per_level: 0.1   # +10% per level
  base_damage: 25.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 20
  per_level: 2
  min: 15
  max: 40

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 10.0
  per_level: -0.5
  min: 6.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 5) + (STR * 1.5) + (INT * 0.5)"
  base: base_damage

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 3.0

# キャスト時間（秒）
cast_time: 0

# ============================================
# ライフスティール効果
# ============================================
# 吸血率（ダメージの何％を吸収する）
lifesteal_percent: "base_steal + (Lv - 1) * steal_per_level"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: shield_bash
  unlock_requirements:
    - type: level
      value: 15
    - type: class
      value: warrior
  cost: 3

# ============================================
# その他の設定
# ============================================
icon_material: REDSTONE_BLOCK

available_classes:
  - warrior
  - assassin
