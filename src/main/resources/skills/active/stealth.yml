# ============================================
# RPGPlugin スキル: Stealth (ステルス)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 暗殺者のスキル
# 一定時間、姿を消す
# ============================================

# 基本情報
id: stealth
name: ステルス
type: normal
display_name: "&5ステルス"
description:
  - "&f一定時間、姿を消す"
  - "&e攻撃すると解除される"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_duration: 3.0
  duration_per_level: 1.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 20
  per_level: 2
  min: 15
  max: 40

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 20.0
  per_level: -1.0
  min: 10.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: self

# キャスト時間（秒）
cast_time: 0.5

# ============================================
# 効果設定
# ============================================
# ステルス持続時間（秒）
stealth_duration: "base_duration + (Lv - 1) * duration_per_level"
# ステルス中の移動速度ボーナス（1.0で通常速）
move_speed_modifier: "0.7 + Lv * 0.05"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none
  unlock_requirements:
    - type: level
      value: 1
    - type: class
      value: assassin
  cost: 1

# ============================================
# その他の設定
# ============================================
icon_material: GRAY_DYE

available_classes:
  - assassin
