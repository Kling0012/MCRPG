# ============================================
# RPGPlugin スキル: Holy Light (ホーリーライト)
# ============================================
# 回復スキル
# 自分または味方を回復する
# ============================================

# 基本情報
id: holy_light
name: ホーリーライト
type: normal
display_name: "&eホーリーライト"
description:
  - "&f自分または味方を回復する"
  - "&eINTに応じて回復量が増加"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_heal: 30.0
  heal_per_level: 10.0
  heal_per_int: 1.5

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 25
  per_level: 3
  min: 15
  max: 50

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 12.0
  per_level: -0.5
  min: 8.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: self_plus_one

# キャスト時間（秒）
cast_time: 1.5

# ============================================
# 回復効果
# ============================================
# 回復量計算
heal: "base_heal + (Lv - 1) * heal_per_level + (INT * heal_per_int)"
# 回復時のパーティクル効果
particle_effect: "HEART"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none
  unlock_requirements:
    - type: level
      value: 5
    - type: class
      value: warrior
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: GOLDEN_APPLE

available_classes:
  - warrior
  - shieldbearer
