name: Claude AI Coder

on:
  workflow_dispatch:
  push:
    branches:
      - Local50
      - main
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read
  id-token: write
  pull-requests: write
  issues: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build
        id: build
        continue-on-error: true
        run: |
          mvn clean package -Dmaven.test.skip=true -B 2>&1 | tee build.log
          BUILD_EXIT=${PIPESTATUS[0]}
          echo "build_exit_code=$BUILD_EXIT" >> $GITHUB_OUTPUT
          exit $BUILD_EXIT

      - name: Compile Check
        id: compile
        continue-on-error: true
        run: |
          if [ -f build.log ]; then
            mvn compile -B 2>&1 | tee -a build.log
          else
            mvn compile -B 2>&1 | tee build.log
          fi

      - name: Build Summary
        if: always()
        run: |
          echo "## ğŸ” ãƒ“ãƒ«ãƒ‰çµæœ" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compile | ${{ steps.compile.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### æˆæœç‰©" >> $GITHUB_STEP_SUMMARY
            ls -lh target/*.jar 2>/dev/null | awk '{print "- **" $9 "**: " $5}' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 1

      - name: Upload build results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-results
          path: |
            target/*.jar
            !*sources.jar
            !*javadoc.jar
          retention-days: 1
          if-no-files-found: ignore
jobs:
  ai-review:
    name: AI Review
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      (github.event_name == 'pull_request_target') &&
      github.actor != 'github-actions[bot]' &&
      github.event.pull_request.head.repo.full_name == github.repository
