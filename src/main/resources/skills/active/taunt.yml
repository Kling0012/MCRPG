# ============================================
# RPGPlugin スキル: Taunt (挑発)
# ============================================
# タンクスキル
# 敵の注意を引き、自分に向かわせる
# ============================================

# 基本情報
id: taunt
name: 挑発
type: normal
display_name: "&7挑発"
description:
  - "&f敵の注意を引き、自分に向かわせる"
  - "&eVITに応じて持続時間が増加"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_duration: 3.0
  duration_per_level: 0.5
  duration_per_vit: 0.05
  aggro_multiplier: 2.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 10
  per_level: 1
  min: 5
  max: 20

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 12.0
  per_level: -0.5
  min: 8.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: sphere
  sphere:
    radius: 6.0

# キャスト時間（秒）
cast_time: 0.5

# ============================================
# 挑発効果
# ============================================
# 挑発持続時間（秒）
taunt_duration: "base_duration + (Lv - 1) * duration_per_level + (VIT * duration_per_vit)"
# ヘイト増加倍率
aggro_multiplier: aggro_multiplier
# 挑発中の防御力ボーナス
defense_bonus: "10 + Lv * 3"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: shield_bash
  unlock_requirements:
    - type: level
      value: 5
    - type: class
      value: shieldbearer
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: LEATHER_HELMET

available_classes:
  - warrior
  - shieldbearer
