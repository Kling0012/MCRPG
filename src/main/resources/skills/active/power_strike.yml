# ============================================
# RPGPlugin スキル: Power Strike (パワーストライク)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 戦士の基本攻撃スキル
# 強力な一撃を放ち、ノックバックを与える
# ============================================

# 基本情報
id: power_strike
name: パワーストライク
type: normal
display_name: "&cパワーストライク"
description:
  - "&f強力な一撃を放つ"
  - "&e敵にノックバックを与える"

# 最大レベル
max_level: 5

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 10
  per_level: 1
  min: 5
  max: 30

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 8.0
  per_level: -0.3
  min: 5.0

# ============================================
# ダメージ計算
# ============================================
# 使用可能な変数:
#   BASE_DAMAGE: 基本ダメージ
#   Lv: スキルレベル
#   STRENGTH: 力ステータス
damage:
  formula: "BASE_DAMAGE + (Lv * 5) + (STR * 1.5)"
  base: 20.0
  stat: STRENGTH

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 3.0

# キャスト時間（秒）
cast_time: 0

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none
  unlock_requirements:
    - type: level
      value: 1
    - type: class
      value: warrior
  cost: 1

# ============================================
# その他の設定
# ============================================
icon_material: DIAMOND_SWORD

# 使用可能なクラス（省略時は全クラスで使用可能）
available_classes:
  - warrior

# ノックバック力（レベル依存）
knockback: "0.5 + Lv * 0.1"
