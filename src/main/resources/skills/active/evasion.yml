# ============================================
# RPGPlugin スキル: Evasion (回避)
# ============================================
# バフスキル
# 一時的に回避率を上昇させる
# ============================================

# 基本情報
id: evasion
name: 回避
type: normal
display_name: "&a回避"
description:
  - "&f一時的に回避率を上昇させる"
  - "&eDEXに応じて回避率が増加"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_dodge: 20.0
  dodge_per_level: 5.0
  dodge_duration: 4.0
  dodge_per_dex: 0.1

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 20
  per_level: 2
  min: 15
  max: 35

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 20.0
  per_level: -1.0
  min: 12.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: self

# キャスト時間（秒）
cast_time: 0.3

# ============================================
# バフ効果
# ============================================
# 回避率（%）
dodge_chance: "base_dodge + (Lv - 1) * dodge_per_level + (DEX * dodge_per_dex)"
# バフ持続時間（秒）
buff_duration: dodge_duration

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none
  unlock_requirements:
    - type: level
      value: 5
    - type: class
      value: archer
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: FEATHER

available_classes:
  - archer
  - assassin
