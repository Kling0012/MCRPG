id: trap
name: トラップ
display_name: "&7トラップ"
type: active
description:
  - "&7足元に罠を設置する"
  - "&eDEXに依存してダメージ増加"
max_level: 3

# カスタム変数（Phase11-12移行）
variables:
  dex_mod: 1.3
  base_damage: 40.0
  level_scale: 12.0

# コスト（Phase11-12移行）
cost:
  type: mana
  base: 20
  per_level: 0
  min: 0

# クールダウン（Phase11-12移行）
cooldown:
  base: 25.0
  per_level: 0.0
  min: 12.5

# ダメージ（Phase11-12: 数式形式に移行）
damage:
  formula: "DEX * dex_mod + Lv * level_scale + base_damage"

# ターゲット設定（Phase11-12移行: 設置型）
targeting:
  type: location

skill_tree:
  parent: multishot
  unlock_requirements:
    - type: level
      value: 15
    - type: stat
      stat: DEXTERITY
      value: 35
  cost: 3

icon_material: TRIPWIRE_HOOK
