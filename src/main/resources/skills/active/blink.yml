# ============================================
# RPGPlugin スキル: Blink (ブリンク)
# ============================================
# テレポートスキル
# 短距離を瞬間移動する
# ============================================

# 基本情報
id: blink
name: ブリンク
type: normal
display_name: "&dブリンク"
description:
  - "&f短距離を瞬間移動する"
  - "&e視線方向にテレポート"

# 最大レベル
max_level: 3

# ============================================
# カスタム変数
# ============================================
variables:
  base_distance: 8.0
  distance_per_level: 2.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 20
  per_level: 0
  min: 15
  max: 30

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 8.0
  per_level: -1.0
  min: 5.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: self

# キャスト時間（秒）
cast_time: 0

# ============================================
# テレポート効果
# ============================================
# テレポート距離（ブロック）
teleport_distance: "base_distance + (Lv - 1) * distance_per_level"
# パーティクル効果
particle_effect: "PORTAL"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: stealth
  unlock_requirements:
    - type: level
      value: 10
    - type: class
      value: assassin
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: ENDER_PEARL

available_classes:
  - assassin
  - mage
  - archer
