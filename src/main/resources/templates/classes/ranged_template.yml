# 遠距離クラス テンプレート
#
# 使用方法:
# 1. このファイルをコピーして classes/ ディレクトリに配置
# 2. id, name, display_name を編集
# 3. stat_growth, available_skills をカスタマイズ
# 4. 必要に応じて rank, next_rank を調整

# クラスID（一意である必要があります）
id: template_ranged
# クラス名
name: テンプレート遠距離クラス
# 表示名（カラーコード使用可能）
display_name: "&aテンプレート遠距離クラス"
# 説明（複数行可能）
description:
  - "&f弓や銃で遠距離から攻撃するクラス"
  - "&fDEXとINTが成長しやすい"

# クラスランク（1=初期クラス, 2=2次クラス, ...）
rank: 1
# 最大レベル
max_level: 50
# GUI用アイコン
icon: BOW

# ============================================
# ステータス成長
# ============================================
stat_growth:
  # 自動成長（レベルアップ時に自動付与）
  auto:
    strength: 0      # STR
    vitality: 0      # VIT
    dexterity: 2     # DEX
    intelligence: 1  # INT
    spirit: 0        # SPI
  # 手動配分ポイント（レベルアップ時に付与）
  manual_points: 3

# ============================================
# 次のランク（直線パターン）
# ============================================
next_rank:
  # 次のランクのクラスID
  class_id: template_ranged_rank2
  # ランクアップ要件
  requirements:
    - type: level       # レベル要件
      value: 20
    - type: stat        # ステータス要件
      stat: DEXTERITY
      value: 50

# ============================================
# 分岐ランク（省略可能、複数可能）
# ============================================
alternative_ranks:
  # 上位クラスID
  sniper:
    requirements:
      - type: level
        value: 30
      - type: class_history
        class_id: template_ranged
        min_rank: 1

# ============================================
# 使用可能なスキル
# ============================================
# skills/ ディレクトリのskillIdを指定
available_skills:
  - power_shot
  - multi_shot

# ============================================
# パッシブボーナス
# ============================================
# typeの種類:
#   damage_multiplier       : ダメージ倍率
#   damage_reduction        : 被ダメージ軽減率
#   health_bonus            : HPボーナス
#   defense_bonus           : 防御ボーナス
#   crit_rate_bonus         : クリティカル率ボーナス
#   crit_damage_bonus       : クリティカルダメージボーナス
#   magic_damage_multiplier : 魔法ダメージ倍率
#   mp_bonus                : MPボーナス
#   mp_regen_bonus          : MP回復ボーナス
#   threat_multiplier       : 威脈値倍率
#   range_bonus             : 射程ボーナス
#   block_bonus             : ブロックボーナス
passive_bonuses:
  - type: damage_multiplier       # ダメージ倍率
    value: 1.15                   # 15%増
  - type: crit_rate_bonus         # クリティカル率ボーナス
    value: 0.1                    # +10%
  - type: range_bonus             # 射程ボーナス
    value: 1.2                    # +20%射程

# ============================================
# 経験値減衰設定
# ============================================
exp_diminish:
  # 減衰開始レベル
  start_level: 30
  # 獲得経験値の減衰率（0.5 = 50%）
  reduction_rate: 0.5

# ============================================
# MP回復量/秒
# ============================================
mana_regen: 1.0
