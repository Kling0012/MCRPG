# Mavenビルド検証ワークフロー
# プルリクエスト作成時およびプッシュ時に自動実行

name: Build & Validate

on:
  push:
    branches: [main, develop, Local**]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  build:
    name: Mavenビルド & 検証
    runs-on: ubuntu-latest

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: JDK 21のセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Mavenキャッシュの設定
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.m2/wrapper
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Mavenビルド実行
        run: mvn clean package -DskipTests -B

      - name: 成果物のアップロード
        uses: actions/upload-artifact@v4
        with:
          name: minecraft-plugin-jar
          path: target/*.jar
          retention-days: 7
          if-no-files-found: error

      - name: 成果物情報の表示
        run: |
          echo "## ビルド成果物" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          ls -lh target/*.jar | awk '{print "**" $9 "** - " $5}' >> $GITHUB_STEP_SUMMARY

  test:
    name: テスト実行
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: JDK 21のセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: テスト実行
        run: mvn test -B

      - name: テスト結果のアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/surefire-reports/
          retention-days: 7

      - name: カバレッジレポートのアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: target/site/jacoco/
          retention-days: 7

  code-quality:
    name: コード品質チェック
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: リポジトリのチェックアウト
        uses: actions/checkout@v4

      - name: JDK 21のセットアップ
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Checkstyle実行
        run: mvn checkstyle:check -B || true
        continue-on-error: true

      - name: SpotBugs実行
        run: mvn spotbugs:check -B || true
        continue-on-error: true

      - name: 結果のサマリー
        run: |
          echo "## コード品質チェック" >> $GITHUB_STEP_SUMMARY
          echo "- Checkstyle: 完了" >> $GITHUB_STEP_SUMMARY
          echo "- SpotBugs: 完了" >> $GITHUB_STEP_SUMMARY

  notify:
    name: 通知
    runs-on: ubuntu-latest
    needs: [build, test, code-quality]
    if: always()

    steps:
      - name: 結果のサマリー
        run: |
          echo "## ビルド結果サマリー" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result == 'success' && '✅ 成功' || '❌ 失敗' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test | ${{ needs.test.result == 'success' && '✅ 成功' || needs.test.result == 'skipped' && '⏭️ スキップ' || '❌ 失敗' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result == 'success' && '✅ 成功' || '⚠️ 完了（警告あり）' }} |" >> $GITHUB_STEP_SUMMARY
