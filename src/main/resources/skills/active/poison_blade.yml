# ============================================
# RPGPlugin スキル: Poison Blade (ポイズンブレード)
# ============================================
# DoTスキル（継続ダメージ）
# 毒を付与し、継続的にダメージを与える
# ============================================

# 基本情報
id: poison_blade
name: ポイズンブレード
type: normal
display_name: "&2ポイズンブレイド"
description:
  - "&f毒を付与し、継続的にダメージを与える"
  - "&eDEXに応じて効果が増加"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_dot: 5.0
  dot_per_level: 2.0
  dot_duration: 5.0
  dot_per_dex: 0.2

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 15
  per_level: 2
  min: 10
  max: 30

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 8.0
  per_level: -0.3
  min: 5.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 3) + (DEX * 0.8)"
  base: 10.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 2.0

# キャスト時間（秒）
cast_time: 0.5

# ============================================
# DoT効果
# ============================================
# 毒ダメージ（秒毎）
poison_damage: "base_dot + (Lv - 1) * dot_per_level + (DEX * dot_per_dex)"
# 毒の持続時間（秒）
poison_duration: dot_duration

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: backstab
  unlock_requirements:
    - type: level
      value: 10
    - type: class
      value: assassin
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: SPECKLED_MELON

available_classes:
  - assassin
