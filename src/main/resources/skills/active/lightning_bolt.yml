# ============================================
# RPGPlugin スキル: Lightning Bolt (ライトニングボルト)
# ============================================
# 魔法スキル
# 雷を落とし、対象にダメージとスタンを与える
# ============================================

# 基本情報
id: lightning_bolt
name: ライトニングボルト
type: normal
display_name: "&eライトニングボルト"
description:
  - "&f雷を落とし、対象にダメージとスタンを与える"
  - "&eINTに応じてダメージが増加"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_stun: 0.5
  stun_per_level: 0.2
  chain_range: 4.0

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 30
  per_level: 3
  min: 20
  max: 60

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 15.0
  per_level: -1.0
  min: 8.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 10) + (INT * 2.5)"
  base: 35.0
  stat: INTELLIGENCE

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 20.0

# キャスト時間（秒）
cast_time: 1.0

# ============================================
# 追加効果
# ============================================
# スタン時間（秒）
stun_duration: "base_stun + (Lv - 1) * stun_per_level"
# チェーン対象数（近くの敵にもダメージ）
chain_targets: "1 + (Lv / 2)"
# チェーンダメージ率（%）
chain_damage_percent: 60.0

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: ice_spike
  unlock_requirements:
    - type: level
      value: 15
    - type: stat
      stat: INTELLIGENCE
      value: 40
    - type: class
      value: mage
  cost: 3

# ============================================
# その他の設定
# ============================================
icon_material: LIGHTNING_ROD

available_classes:
  - mage
