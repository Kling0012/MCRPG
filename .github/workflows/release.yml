name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: Release version (e.g. 1.0.2)
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Maven
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: temurin
          cache: maven

      - name: Build with Maven
        id: build
        continue-on-error: true
        run: |
          mvn clean package -Dmaven.test.skip=true -B 2>&1 | tee build.log
          BUILD_EXIT=${PIPESTATUS[0]}
          echo "build_exit_code=$BUILD_EXIT" >> $GITHUB_OUTPUT
          exit $BUILD_EXIT

      - name: Compile Check
        id: compile
        continue-on-error: true
        run: |
          if [ -f build.log ]; then
            mvn compile -B 2>&1 | tee -a build.log
          else
            mvn compile -B 2>&1 | tee build.log
          fi

      - name: Build Summary
        if: always()
        run: |
          echo "## ðŸ” ãƒ“ãƒ«ãƒ‰çµæžœ" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compile | ${{ steps.compile.outcome == 'success' && 'âœ…' || 'âŒ' }} |" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.build.outcome }}" == "success" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### æˆæžœç‰©" >> $GITHUB_STEP_SUMMARY
            ls -lh target/*.jar 2>/dev/null | awk '{print "- **" $9 "**: " $5}' >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-build-log
          path: build.log
          retention-days: 7

      - name: Upload build results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: release-build-results
          path: |
            target/*.jar
            !*sources.jar
            !*javadoc.jar
          retention-days: 7
          if-no-files-found: ignore

      - name: Get version
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        id: release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          name: "Release v${{ steps.version.outputs.version }}"
          draft: false
          prerelease: false
          files: target/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
