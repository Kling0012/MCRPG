# ============================================
# RPGPlugin スキル テンプレート
# ============================================
#
# 使用方法:
# 1. このファイルをコピーして skills/ ディレクトリに配置
# 2. ファイル名と id, name, display_name を編集
# 3. 必要なセクションをカスタマイズ（不要なセクションは削除可）
#
# アクティブ/パッシブの区別は廃止されました。
# スキルの性質は設定内容で決まります:
# - コスト/クールダウン/ターゲット/ダメージを持つ → 発動型スキル
# - ステータスボーナスを持つ → 常時発動型スキル
# - 両方を持つ → ハイブリッドスキル

# ============================================
# 基本情報
# ============================================
# スキルID（一意である必要があります）
id: template_skill
# スキル名（内部識別用）
name: テンプレートスキル
# スキルタイプ（現在はnormalのみ、active/passiveは廃止）
type: normal
# 表示名（カラーコード使用可能、§または&）
display_name: "&eテンプレートスキル"
# 説明（リスト形式、カラー使用可）
description:
  - "&aスキルの説明をここに記述"
  - "&e複数行可能"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数（数式で使用可能）
# ============================================
# 数式内で参照できる独自変数を定義
variables:
  base_value: 10.0
  scale_factor: 1.5

# ============================================
# コスト設定（発動型スキル用）
# ============================================
cost:
  type: mana                    # コストタイプ: mana または hp
  base: 20                      # 基本コスト（Lv1時の値）
  per_level: 2                  # レベル毎の変化量（負の値で減少）
  min: 5                        # 最低コスト（オプション）
  max: 100                      # 最大コスト（オプション）

# ============================================
# クールダウン設定（発動型スキル用）
# ============================================
cooldown:
  base: 10.0                    # 基本CD（Lv1時の値、秒）
  per_level: -0.5              # レベル毎の変化量（負の値で減少）
  min: 3.0                      # 最低CD（オプション）

# ============================================
# ダメージ計算（攻撃スキル用）
# ============================================
# 使用可能な変数:
#   BASE_DAMAGE: 基本ダメージ
#   LEVEL: スキルレベル（Lv または Lv）
#   STRENGTH, INTELLIGENCE, SPIRIT, VITALITY, DEXTERITY: ステータス値
#   variables で定義したカスタム変数
damage:
  formula: "BASE_DAMAGE + (INT * scale_factor) + (Lv * 5)"
  base: 20.0                    # 基本ダメージ
  stat: INTELLIGENCE            # 補正ステータス（オプション）

# ============================================
# パッシブ効果（常時発動型スキル用）
# ============================================
# コスト/クールダウン/ターゲット/ダメージを設定しない場合、
# 以下のカスタムフィールドでパッシブ効果を定義できます:
#
# 例: crit_chance, crit_damage, magic_defense, move_speed など
# 値は数式で記述可能
#
# crit_chance: "5 + Lv * 0.5"
# crit_damage: "150 + Lv * 5"
# magic_defense: "10 + Lv * 2"

# ============================================
# ターゲット設定
# ============================================
# typeの種類:
#   self            : 自分自身
#   self_plus_one   : 自分 + 近くのエンティティ1体
#   nearest_hostile : 最も近い敵対的エンティティ
#   nearest_player  : 最も近いプレイヤー
#   nearest_entity  : 最も近いエンティティ
#   area_self       : 範囲内の全エンティティ（自分含む）
#   area_others     : 範囲内の全エンティティ（自分除外）
#   sphere          : 球形範囲（SkillAPI参考）
#   line            : 直線上のターゲット（SkillAPI参考）
#   cone            : 扇状範囲のターゲット（SkillAPI参考）
#   looking         : 視線上のターゲット（SkillAPI参考）
#   external        : 外部から指定されたターゲット
targeting:
  type: sphere
  # 汎用ターゲット設定（LINE, LOOKING, CONE, SPHERE用）
  range: 10.0                   # 範囲（ブロック）
  line_width: 2.0               # 直線の幅（LINE, LOOKING用）
  cone_angle: 60.0              # コーンの角度（度数法、CONE用）
  sphere_radius: 5.0            # 球形の半径（SPHERE用）
  # 従来の範囲設定（後方互換性）
  sphere:
    radius: 5.0
  cone:
    angle: 90.0
    range: 10.0
  rect:
    width: 6.0
    depth: 10.0
  circle:
    radius: 5.0
  # エンティティフィルタ（オプション）
  filter: all                   # all, players, mobs, hostile
  # 最大ターゲット数（オプション、省略時は制限なし）
  max_targets: 5

# キャスト時間（秒、オプション）
cast_time: 1

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none                  # 親スキルID（必要な場合、なければnone）
  unlock_requirements:
    - type: level               # 解除条件タイプ: level, stat, class, skill
      value: 5                  # 必要プレイヤーレベル
    - type: stat
      stat: STRENGTH            # 必要ステータス
      value: 30
    - type: class
      value: warrior            # 必要クラス
    - type: skill
      value: basic_attack       # 必要スキルID
  cost: 50                      # スキルポイントコスト

# ============================================
# その他の設定
# ============================================
# アイコンマテリアル（GUI表示用、省略時はデフォルト）
icon_material: DIAMOND_SWORD

# 使用可能なクラス（省略時は全クラスで使用可能）
available_classes:
  - warrior
  - knight
  - mage

# ============================================
# 設定例
# ============================================
#
# 【発動型攻撃スキルの例】
# - cost, cooldown, damage, targeting を設定
# - パッシブ効果フィールドは削除
#
# 【常時発動型スキルの例】
# - cost, cooldown, damage, targeting は削除
# - パッシブ効果フィールドを設定（crit_chance等）
#
# 【強化バフスキルの例】
# - cost, cooldown, targeting(self) を設定
# - damage は削除、パッシブ効果フィールドを設定
#
# 【範囲攻撃スキルの例】
# - cost, cooldown, damage, targeting(sphere/cone) を設定
#
