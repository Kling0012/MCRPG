# ============================================
# RPGPlugin スキル: Backstab (バックスタブ)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 暗殺者の攻撃スキル
# 背後から攻撃すると追加ダメージ
# ============================================

# 基本情報
id: backstab
name: バックスタブ
type: normal
display_name: "&5バックスタブ"
description:
  - "&f背後から攻撃すると追加ダメージ"
  - "&eステルス中はさらにダメージ増加"

# 最大レベル
max_level: 5

# ============================================
# カスタム変数
# ============================================
variables:
  base_multiplier: 1.5
  multiplier_per_level: 0.2
  stealth_bonus: 0.5

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 15
  per_level: 1
  min: 10
  max: 25

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 6.0
  per_level: -0.2
  min: 4.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 7) + (DEX * 1.5) + (INT * 0.5)"
  base: 25.0

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 2.0

# キャスト時間（秒）
cast_time: 0

# ============================================
# 追加効果
# ============================================
# 背後攻撃ダメージ倍率
backstab_multiplier: "base_multiplier + (Lv - 1) * multiplier_per_level"
# ステルス中の追加倍率
stealth_bonus: stealth_bonus

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: stealth
  unlock_requirements:
    - type: level
      value: 5
    - type: class
      value: assassin
  cost: 2

# ============================================
# その他の設定
# ============================================
icon_material: IRON_DAGGER

available_classes:
  - assassin
