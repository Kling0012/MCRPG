# ============================================
# RPGPlugin スキル: Shield Bash (シールドバッシュ)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 戦士/盾持ちのCCスキル
# 盾で敵を殴り、スタンさせる
# ============================================

# 基本情報
id: shield_bash
name: シールドバッシュ
type: normal
display_name: "&7シールドバッシュ"
description:
  - "&f盾で敵を殴り、スタンさせる"
  - "&e短時間の行動不能を付与"

# 最大レベル
max_level: 5

# ============================================
# コスト設定
# ============================================
cost:
  type: mana
  base: 15
  per_level: 1
  min: 10
  max: 25

# ============================================
# クールダウン設定
# ============================================
cooldown:
  base: 10.0
  per_level: -0.4
  min: 6.0

# ============================================
# ダメージ計算
# ============================================
damage:
  formula: "BASE_DAMAGE + (Lv * 3) + (STR * 1.0)"
  base: 15.0
  stat: STRENGTH

# ============================================
# ターゲット設定
# ============================================
targeting:
  type: nearest_hostile
  range: 2.5

# キャスト時間（秒）
cast_time: 0.3

# ============================================
# 追加効果
# ============================================
# スタン時間（秒）
stun_duration: "1.0 + Lv * 0.2"
# ノックバック力
knockback: "0.8"

# ============================================
# スキルツリー設定
# ============================================
skill_tree:
  parent: none
  unlock_requirements:
    - type: level
      value: 1
    - type: class
      value: warrior
  cost: 1

# ============================================
# その他の設定
# ============================================
icon_material: SHIELD

available_classes:
  - warrior
  - shieldbearer
