# ============================================
# RPGPlugin クラス設定: Assassin (暗殺者)
# ============================================
# Fabled/SkillAPI 形式を参考に設計
#
# 基本クラス: 高い機動力とクリティカルダメージを持つクラス
# ステータス成長: DEX (敏捷), INT (知力)
# ============================================

# 基本情報
id: assassin
name: 暗殺者
display_name: "&5暗殺者"
prefix: "&5[暗]"
description:
  - "&f高い機動力とクリティカルダメージを持つクラス"
  - "&eDEXとINTが成長しやすい"
  - "&7基本クラス"

# クラスグループ
group: class

# 最大レベル
max_level: 50

# ============================================
# ステータス設定
# ============================================
health:
  base: 70
  scale: 7

mana:
  base: 70
  scale: 7

# ステータス成長
stat_growth:
  auto:
    dexterity: 2      # DEX: 命中率、回避率に影響
    intelligence: 1   # INT: スキルダメージに影響
  manual_points: 3

# クラス固有のステータスボーナス
passive_bonuses:
  - type: crit_chance
    formula: "5 + Lv * 0.5"
  - type: crit_damage
    formula: "150 + Lv * 5"
  - type: move_speed
    formula: "0.15 + Lv * 0.01"

# ============================================
# マナ回復
# ============================================
mana_regen: 2.5

# ============================================
# 経験値獲得方法
# ============================================
# MOB(1) + QUEST(32)
exp_source: 33

# ============================================
# 使用可能スキル
# ============================================
available_skills:
  - backstab
  - stealth
  - poison_blade
  - shadow_step
  - assassinate

# ============================================
# その他
# ============================================
icon: DIAMOND_SWORD

exp_diminish:
  start_level: 30
  reduction_rate: 0.5
